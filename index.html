<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account </h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <lable>Username</lable>
                <input type="text" placeholder="juwon" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <lable>Email</lable>
                <input email="text" placeholder="juwonomogoye@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <lable>Password</lable>
                <input type="password" placeholder="password" id="passowrd">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <lable>Password Check</lable>
                <input type="password" placeholder="password two" id="passowrd2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
         <button>Submit</button>
        </form>
    </div>


</body>
</html>
